<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Success</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      color: white;
      text-align: center;
      padding-top: 80px;
    }

    .success-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .success-title {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .verification-id {
      font-size: 1.2em;
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 5px;
      display: inline-block;
      letter-spacing: 1px;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .button {
      position: relative;
      padding: 12px 30px;
      font-size: 1em;
      background-color: #ffffff;
      color: #2980b9;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      overflow: hidden;
      transition: background-color 0.3s ease, transform 0.3s ease;
      min-width: 200px;
    }

    .button:hover {
      background-color: #dce3f3;
      transform: scale(1.05);
    }

    .download span, .home span {
      transition: opacity 0.3s ease;
      display: inline-block;
    }

    .home::after {
      content: "üè†";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 1.5em;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .home:hover span {
      opacity: 0;
    }

    .home:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .download::after {
      content: "üì•";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 1.5em;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .download:hover span {
      opacity: 0;
    }

    .download:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>

    <p>Thank you for your order.</p>

      </button>

      <button class="button home" onclick="window.location.href='index.html'">
        <span>Go to Home</span>
      </button>
    </div>
  </div>

async function downloadReceipt() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  
  const rupee = 'Rs.';


  const verificationId = localStorage.getItem("verificationId") || "N/A";
  const totalAmount = localStorage.getItem("totalAmount") || "0";
  const cartItems = JSON.parse(localStorage.getItem("cartItems") || "[]");

  // Date
  const now = new Date();
  const dateString = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;

  // Add logo safely
  try {
    doc.addImage(base64Logo, 'JPEG', 10, 10, 50, 15);
  } catch (e) {
    console.warn("Logo not added: ", e.message);
  }

  doc.setFontSize(10);
  doc.text(`Date: ${dateString}`, 140, 15);
  doc.setFontSize(14);
  doc.text("Order Receipt", 70, 35);
  doc.setFontSize(11);
  doc.text("Verification ID: " + verificationId, 10, 50);

  // Table of items
  doc.autoTable({
    startY: 60,
    head: [['Item', 'Quantity', 'Price']],
    body: cartItems.map(item => [
      item.name || "Item", 
      item.quantity || 1, 
      `${rupee}${item.price || 0}`
    ]),
    theme: 'grid',
  });

  let y = doc.lastAutoTable.finalY + 10;
  doc.setFontSize(12);
  doc.text(`Total Amount: ${rupee}${totalAmount}`, 10, y);

  y += 20;
  doc.save("receipt.pdf");
}
