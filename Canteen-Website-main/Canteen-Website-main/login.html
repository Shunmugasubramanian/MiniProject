<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="wrapper">
    <div class="form-header">
      <div class="titles"> 
        <div class="title-login">Login</div>
        <div class="title-register">Register</div>
      </div>
    </div>

    <!-- LOGIN FORM -->
    <form class="login-form" autocomplete="off">
      <div class="input-box">
        <input type="text" class="input-field" id="log-email" required />
        <label for="log-email" class="label">Email</label>
        <i class="bx bx-envelope icon"></i>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" id="log-pass" required />
        <label for="log-pass" class="label">Password</label>
      </div>
      <div class="form-cols">
        <div class="col-1"></div>
        <div class="col-2">
          <a href="#" onclick="forgotPasswordFunction()">Forgot Password?</a>
        </div>
      </div>
      <div class="input-box">
        <button class="btn-submit" id="SignInBtn">Sign In <i class="bx bx-log-in"></i></button>
      </div>
      <div class="switch-form">
        <span>Don't have an account? <a href="#" onclick="switchToRegister()">Register</a></span>
      </div>
    </form>

    <!-- REGISTER FORM -->
    <form class="register-form" autocomplete="off">
      <div class="input-box">
        <input type="text" class="input-field" id="reg-name" required />
        <label for="reg-name" class="label">Username</label>
        <i class="bx bx-user icon"></i>
      </div>
      <div class="input-box">
        <input type="text" class="input-field" id="reg-email" required />
        <label for="reg-email" class="label">Email</label>
        <i class="bx bx-envelope icon"></i>
      </div>
      <div class="input-box">
        <input type="password" class="input-field" id="reg-pass" required />
        <label for="reg-pass" class="label">Password</label>
      </div>
      <div class="form-cols">
        <div class="col-1">
          <input type="checkbox" id="agree" />
          <label for="agree">I agree to terms & conditions</label>
        </div>
      </div>
      <div class="input-box">
        <button class="btn-submit" id="SignUpBtn">Sign Up <i class="bx bx-user-plus"></i></button>
      </div>
      <div class="switch-form">
        <span>Already have an account? <a href="#" onclick="switchToLogin()">Login</a></span>
      </div>
    </form>

    <!-- FORGOT PASSWORD FORM -->
    <form class="forgot-form" autocomplete="off">
      <div class="input-box">
        <input type="email" required class="input-field" id="forgotEmail">
        <label class="label" for="forgotEmail">Enter your email</label>
        <i class="bx bx-envelope icon"></i>
      </div>
      <div class="input-box">
        <input type="password" required class="input-field" id="newPassword">
        <label class="label" for="newPassword">New Password</label>
      </div>
      <div class="input-box">
        <input type="password" required class="input-field" id="confirmPassword">
        <label class="label" for="confirmPassword">Confirm Password</label>
      </div>
      <div class="input-box">
        <button type="button" class="btn-submit" onclick="resetPassword()">Reset Password <i class="bx bx-refresh"></i></button>
      </div>
      <div class="switch-form">
        <span>Back to <a href="#" onclick="loginFunction()">Login</a></span>
      </div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
